<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заказы</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Дополнительные стили */
        .form-header {
            color: #007bff; /* Цвет заголовка такой же, как у кнопки "Принять" */
            font-family: 'Inner', sans-serif;
        }
        .form-container, .table-container {
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            background-color: #f8f9fa;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-buttons {
            text-align: right;
        }
        .btn-primary, .btn-secondary {
            border-radius: 10px; /* Скругление у кнопок */
        }
        .btn-primary {
            margin-left: 10px;
        }
        .navbar-nav .nav-item .nav-link.active {
            color: #007bff !important; /* Цвет текста активной вкладки */
            background-color: #e9ecef; /* Очень светло-серый цвет фона активной вкладки */
            border-radius: 10px; /* Скругление углов */
        }
        .navbar-nav .nav-item .nav-link:hover {
            color: #007bff; /* Цвет текста при наведении */
        }
        .navbar-nav .nav-item .nav-link {
            margin-right: 5px;
            color: #6c757d; /* Цвет текста неактивных вкладок */
        }
        .navbar-nav .nav-item .nav-link.active {
            background-color: #6c757d; /* Темно-серый цвет фона активной вкладки */
            color: #007bff !important; /* Цвет текста активной вкладки */
            border-radius: 10px; /* Скругление углов */
        }
        .navbar-nav .nav-item .nav-link.logout {
            color: #000 !important; /* Черный цвет текста для вкладки "Выход" */
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2); /* Тень для вкладки "Выход" */
            border-radius: 10px; /* Скругление углов */
        }
        .navbar {
            background-color: #f8f9fa; /* Цвет фона шапки */
            border-bottom: 2px solid #6c757d; /* Подчеркивание цветом кнопки "Отмена" */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="home.html">Главная</a></li>
                <li class="nav-item active"><a class="nav-link" href="index.html">Заказы</a></li>
                <li class="nav-item"><a class="nav-link" href="clients.html">Клиенты</a></li>
                <li class="nav-item"><a class="nav-link" href="cars.html">Авто</a></li>
                <li class="nav-item"><a class="nav-link" href="parking.html">Парковки</a></li>
            </ul>
            <ul class="navbar-nav mc-auto">
                <a class="navbar-brand" href="index.html">Размещение авто</a>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><span class="nav-link">Логин</span></li>
                <li class="nav-item"><a class="nav-link logout" href="login.html">Выход</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="form-container">
            <h3 class="form-header">Форма заполнения заказа</h3>
            <form id="orderForm">
                <div class="form-group">
                    <label for="carNumber">Номер авто</label>
                    <input type="text" class="form-control" id="carNumber" placeholder="Введите номер авто" required>
                </div>
                <div class="form-group">
                    <label for="parkingNumber">Номер парковочного места</label>
                    <input type="text" class="form-control" id="parkingNumber" placeholder="Введите номер парковочного места" required>
                </div>
                <div class="form-group">
                    <label for="subscriptionPeriod">Срок абонемента парковочного места</label>
                    <select class="form-control" id="subscriptionPeriod" required>
                        <option value="1 месяц">1 месяц</option>
                        <option value="3 месяца">3 месяца</option>
                        <option value="6 месяцев">6 месяцев</option>
                        <option value="12 месяцев">12 месяцев</option>
                    </select>
                </div>
                <p>Дата оформления заказа: <span id="currentDate"></span></p>
                <div class="form-buttons">
                    <button type="submit" class="btn btn-primary">Принять</button>
                    <button type="reset" class="btn btn-secondary">Отмена</button>
                </div>
            </form>
        </div>

        <div class="table-container">
            <h3>Список заказов</h3>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Номер авто</th>
                        <th>Номер парковочного места</th>
                        <th>Срок абонемента</th>
                        <th>Дата оформления</th>
                    </tr>
                </thead>
                <tbody id="orderList">
                    <!-- Здесь будут отображаться данные -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Установка текущей даты в формате DD.MM.YYYY
        document.getElementById('currentDate').textContent = new Date().toLocaleDateString('ru-RU');

        document.getElementById('orderForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Получение значений из формы
            const carNumber = document.getElementById('carNumber').value;
            const parkingNumber = document.getElementById('parkingNumber').value;
            const subscriptionPeriod = document.getElementById('subscriptionPeriod').value;
            const currentDate = document.getElementById('currentDate').textContent;

            // Создание новой строки для таблицы
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td>${carNumber}</td>
                <td>${parkingNumber}</td>
                <td>${subscriptionPeriod}</td>
                <td>${currentDate}</td>
            `;

            // Добавление новой строки в таблицу
            document.getElementById('orderList').appendChild(newRow);

            // Очистка формы после добавления записи
            document.getElementById('orderForm').reset();
            document.getElementById('currentDate').textContent = new Date().toLocaleDateString('ru-RU');
        });
    </script>
</body>
</html>
