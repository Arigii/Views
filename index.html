<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заказы</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="home.html">Главная</a></li>
                <li class="nav-item active"><a class="nav-link" href="index.html">Заказы</a></li>
                <li class="nav-item"><a class="nav-link" href="clients.html">Клиенты</a></li>
                <li class="nav-item"><a class="nav-link" href="cars.html">Авто</a></li>
                <li class="nav-item"><a class="nav-link" href="parking.html">Парковки</a></li>
            </ul>
            <ul class="navbar-nav mc-auto">
                <a class="navbar-brand" href="index.html">Размещение авто</a>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><span class="nav-link">Логин</span></li>
                <li class="nav-item"><a class="nav-link" href="login.html">Выход</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h3>Форма заполнения заказа</h3>
        <form>
            <div class="form-group">
                <label for="carNumber">Номер авто</label>
                <input type="text" class="form-control" id="carNumber" placeholder="Введите номер авто">
            </div>
            <div class="form-group">
                <label for="carBrand">Марка авто</label>
                <input type="text" class="form-control" id="carBrand" placeholder="Введите марку авто">
            </div>
            <div class="form-group">
                <label for="orderDate">Дата оформления заказа</label>
                <input type="date" class="form-control" id="orderDate">
            </div>
            <button type="submit" class="btn btn-primary">Принять</button>
            <button type="reset" class="btn btn-secondary">Отмена</button>
        </form>
        <h3 class="mt-5">Список заказов</h3>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Номер авто</th>
                    <th>Марка авто</th>
                    <th>Дата оформления</th>
                </tr>
            </thead>
            <tbody>
                <!-- Здесь будут отображаться данные -->
            </tbody>
        </table>
    </div>

    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
