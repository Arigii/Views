    <div class="container mt-4">
        <h3>Клиенты</h3>
        <p>Выберите поле с клиентом</p>
        <form>
            <div class="form-group">
                <label for="clientName">Имя</label>
                <input type="text" class="form-control" id="clientName" placeholder="Введите имя">
            </div>
            <div class="form-group">
                <label for="clientSurname">Фамилия</label>
                <input type="text" class="form-control" id="clientSurname" placeholder="Введите фамилию">
            </div>
            <div class="form-group">
                <label for="clientPhone">Телефон</label>
                <input type="text" class="form-control" id="clientPhone" placeholder="Введите телефон">
            </div>
            <div class="form-group">
                <label for="clientEmail">Email</label>
                <input type="email" class="form-control" id="clientEmail" placeholder="Введите email">
            </div>
            <button type="submit" class="btn btn-primary">Сохранить</button>
        </form>
        <h3 class="mt-5">Список клиентов</h3>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Имя</th>
                    <th>Фамилия</th>
                    <th>Телефон</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
